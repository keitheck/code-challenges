language: python

python:
  - "3.6"
# command to install dependencies

install:
  - pip install -r requirements.txt
  - pip install codecov
# command to run tests

script:
  - pytest # or py.test for Python versions 3.5 and below
  - coverage run tests.py # might be needed for codecov

after_success:
  - codecov
  - coveralls
